{{ define "main" }}
<div class="wrapper list">
    <div class="page-content" aria-label="Content">
        <h3 class="posts-item-note">{{ .Title }}</h3>
        {{ range .RegularPages }}
        <article class="post-item">
            <h4 class="post-item-title">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h4>
            <time class="post-item-meta">{{ .Date.Format "2 Jan 2006" }}</time>
        </article>
        {{ else }}
        <p>No posts found in this section ({{ .Section }}). Page count: {{ len .RegularPages }}</p>
        {{ end }}
    </div>
</div>
{{ end }}
